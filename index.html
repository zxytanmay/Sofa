<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxura Sofa - Premium Comfort Meets Style</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Urbanist:wght@600;800&display=swap" rel="stylesheet">

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root {
      --bg-color: #0d0d0d;
      --text-color: #f2f2f2;
      --card-bg: rgba(255, 255, 255, 0.05);
      --accent: #1e90ff;
      --shadow: rgba(0, 0, 0, 0.6);
      --border: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    h1 {
      font-family: 'Urbanist', sans-serif;
      font-size: 2.5rem;
      margin: 0;
      color: var(--accent);
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    .model-container {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: inset 0 0 10px var(--accent);
    }

    model-viewer {
      width: 100%;
      height: 400px;
      border-radius: 12px;
    }

    #ar-button {
      background: linear-gradient(145deg, var(--accent), #00c8ff);
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
      display: none;
    }

    #ar-message {
      margin-top: 15px;
      color: #aaa;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      model-viewer {
        height: 300px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Luxura Sofa - Premium Comfort Meets Style</h1>
</header>

<div class="container">
  <div class="model-container">
    <model-viewer id="sofa-viewer"
                  src="https://cdn.glitch.me/ebbc803b-71ee-49ee-8a5f-8ea5f410b80c/Test%20sofa.glb?v=1744973549737"
                  camera-controls
                  tone-mapping="neutral"
                  shadow-intensity="1"
                  autoplay
                  ar
                  ar-modes="scene-viewer quick-look"
                  alt="A 3D model of the Luxura Sofa">
    </model-viewer>

    <button id="ar-button">View in AR</button>
    <div id="ar-message"></div>
  </div>
</div>

<script>
  const modelViewer = document.querySelector("#sofa-viewer");
  const arButton = document.getElementById("ar-button");
  const arMessage = document.getElementById("ar-message");

  // Check if AR is supported
  modelViewer.addEventListener("ar-status", (event) => {
    if (event.detail.status === 'not-presenting') {
      // fallback message after attempting AR
      arMessage.textContent = "AR not available on this device.";
    }
  });

  // Show AR button only if AR is supported
  modelViewer.addEventListener("ar-button", () => {
    arButton.style.display = 'inline-block';
  });

  // Click handler to open AR
  arButton.addEventListener("click", () => {
    modelViewer.activateAR();
  });

  // Simple AR support check
  if (modelViewer.canActivateAR) {
    arButton.style.display = 'inline-block';
  } else {
    arMessage.textContent = "AR is not supported on this device. You can still view the 3D model.";
  }
</script>

</body>
</html>
